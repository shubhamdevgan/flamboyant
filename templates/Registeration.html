<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>User Registration</title>
    <link rel="icon" type="image/png" href="/static/profiles/images/icons/favicon.ico"/>

    <!-- Icons font CSS-->
    <link href="/static/register/index_files/material-design-iconic-font.css" rel="stylesheet" media="all">
    <link href="/static/register/index_files/font-awesome.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="/static/register/index_files/css.css" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/register/index_files/select2.css" rel="stylesheet" media="all">
    <link href="/static/register/index_files/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/register/index_files/main.css" rel="stylesheet" media="all">
</head>
<body><header class="site-navbar py-4 bg-white" role="banner">

        <div class="container">
          <div class="row align-items-center">
            
            <div class="col-11 col-xl-2">
              <h1 class="mb-0 site-logo"><a href="#" class="text-black h2 mb-0"><img src="/static/profiles/logo1.png" alt="Flamboyant"></a></h1>
            </div>
  
  
            <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>
  
            </div>
  
          </div>
        </header>


    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Register Yourself
                    </h2>
                </div>
                {{error}}
                <div class="card-body">
                    <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-row m-b-55">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="username">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                        <div class="form-row m-b-55">
                                <div class="name">Password</div>
                                <div class="value">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group-desc">
                                                <input class="input--style-5" type="password" name="password1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row m-b-55">
                                    <div class="name">Confirm Password</div>
                                    <div class="value">
                                        <div class="row row-space">
                                            <div class="col-2">
                                                <div class="input-group-desc">
                                                    <input class="input--style-5" type="password" name="password2">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            <center>    <button class="btn btn--radius-2 btn--red" type="submit">Register</button></center>
                            </form></div>
                        <div><center>
                            
                        </div>
                    
                </div>
            </div>
        </div>
    

    <!-- Jquery JS-->
    <script src="/static/register/index_files/jquery.js"></script>
    <!-- Vendor JS-->
    <script src="/static/register/index_files/select2.js"></script>
    <script src="/static/register/index_files/moment.js"></script>
    <script src="/static/register/index_files/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/register/sindex_files/global.js"></script>




</body><!-- This templates was made by Colorlib (https://colorlib.com) --></html>
<!-- end document-->
