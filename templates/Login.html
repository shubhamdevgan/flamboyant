<head>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="/static/profiles/images/icons/favicon.ico"/>
	<!--===============================================================================================-->

	<!--===============================================================================================-->

	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="/static/profiles/vendor/select2/select2.min.css">
	<!--===============================================================================================-->	
		<link rel="stylesheet" type="text/css" href="/static/profiles/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->

		<link rel="stylesheet" type="text/css" href="/static/profiles/css/main.css">
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="" method="POST">
						{% csrf_token %}

					<span class="login100-form-title p-b-48">
						<img src="/static/profiles/logo1.png" alt="Flamboyant">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<a class="txt2" href="#">
							Forgot password?              
						</a>

						<span class="txt1"></br>
							
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="{% url 'profiles:Register' %}">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/profiles/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--=============/static/profiles/==================================================================================-->

<!--==============================================================================-->

	<script src="/static/profiles/vendor/bootstrap/js/bootstrap.min.js"></script>

<!--==============================================================================-->
	<script src="/static/profiles/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/profiles/js/main.js"></script>
	<script src="/static/profiles/vendor/daterangepicker/daterangepicker.js"></script>
<!--==============================================================================-->
	<script src="/static/profiles/vendor/countdowntime/countdowntime.js"></script>
